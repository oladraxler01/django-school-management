{% extends 'Home/base.html' %}
{% load static %}
{% block body %}


<div class="page-wrapper">
<div class="content container-fluid">

<div class="page-header">
<div class="row align-items-center">
<div class="col">
<h3 class="page-title">Edit Teacher</h3>
<ul class="breadcrumb">
<li class="breadcrumb-item"><a href="{% url 'teacher_list' %}">Teachers</a></li>
<li class="breadcrumb-item active">Edit Teacher</li>
</ul>
</div>
</div>
</div>

<div class="row">
<div class="col-sm-12">
<div class="card">
<div class="card-body">
<form method="POST" action="{% url 'edit_teacher' teacher.id %}">
{% csrf_token %}
<div class="row">
<div class="col-12">
<h5 class="form-title"><span>Basic Details</span></h5>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Teacher ID</label>
<input type="text" class="form-control" name="teacher_id" value="{{ teacher.teacher_id }}">
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>First Name</label>
<input type="text" class="form-control" name="first_name" value="{{ teacher.first_name }}">
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Last Name</label>
<input type="text" class="form-control" name="last_name" value="{{ teacher.last_name }}">
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Gender</label>
<select class="form-control" name="gender">
<option value="Male" {% if teacher.gender == 'Male' %}selected{% endif %}>Male</option>
<option value="Female" {% if teacher.gender == 'Female' %}selected{% endif %}>Female</option>
<option value="Other" {% if teacher.gender == 'Other' %}selected{% endif %}>Other</option>
</select>
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Date of Birth</label>
<input type="date" class="form-control" name="date_of_birth" value="{{ teacher.date_of_birth|date:'Y-m-d' }}">
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Mobile</label>
<input type="text" class="form-control" name="mobile_number" value="{{ teacher.mobile_number }}">
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Joining Date</label>
<input type="date" class="form-control" name="joining_date" value="{{ teacher.joining_date|date:'Y-m-d' }}">
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Qualification</label>
<input class="form-control" type="text" name="qualification" value="{{ teacher.qualification }}">
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Experience (years)</label>
<input class="form-control" type="number" name="experience" value="{{ teacher.experience }}">
</div>
</div>
<div class="col-12">
<h5 class="form-title"><span>Login Details</span></h5>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Username</label>
<input type="text" class="form-control" name="username" value="{{ teacher.user.username }}">
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Email ID</label>
<input type="email" class="form-control" name="email" value="{{ teacher.user.email }}">
</div>
</div>
<div class="col-12">
<h5 class="form-title"><span>Address</span></h5>
</div>
<div class="col-12">
<div class="form-group">
<label>Address</label>
<input type="text" class="form-control" name="address" value="{{ teacher.address }}">
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>City</label>
<input type="text" class="form-control" name="city" value="{{ teacher.city }}">
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>State</label>
<input type="text" class="form-control" name="state" value="{{ teacher.state }}">
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Zip Code</label>
<input type="text" class="form-control" name="zip_code" value="{{ teacher.zip_code }}">
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Country</label>
<input type="text" class="form-control" name="country" value="{{ teacher.country }}">
</div>
</div>
<div class="col-12">
<button type="submit" class="btn btn-primary">Update Teacher</button>
</div>
</div>
</form>
</div>
</div>
</div>
</div>
</div>
</div>

</div>

<script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'assets/js/popper.min.js' %}"></script>
<script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>
<script src="{% static 'assets/js/script.js' %}"></script>
</body>
</html>
{% endblock %}
